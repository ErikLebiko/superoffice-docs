  namespace: SuperOffice.CRM.Entities
  summary: Utility function for converting a udef STORAGE value with its definition into a string.
  remarks: >-
    String values created in this way will be correctly parsed by the methods that set udef values,

    for instance by doing 

    <pre><code class="lang-csharp">con.Udef["MyFieldProgid"] = someStringValue;</code></pre>

    The from string conversion works for all udef data types. Note that all date and number formats must

    use the InvariantInfo culture!
  example: []
  syntax:
    content: public string ConvertDbTypeToString(string progId, object value)
    parameters:
    - id: progId
      type: System.String
      description: ProgId of field to be converted
    - id: value
      type: System.Object
      description: STORAGE value (that is, int or string) to be converted
    return:
      type: System.String
      description: Udef value as string; all formats are according to the InvariantInfo culture.
    content.vb: Public Function ConvertDbTypeToString(progId As String, value As Object) As String
