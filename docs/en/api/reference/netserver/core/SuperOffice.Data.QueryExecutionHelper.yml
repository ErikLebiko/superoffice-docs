  type: Method
  assemblies:
  - SoDataBase
  namespace: SuperOffice.Data
  summary: Perform the action, and if we get a "you are the deadlock victim", wait a little while and try again a few times before giving up
  remarks: >-
    Being selected as a deadlock victim means none of your work was done, so you can retry it. In the general case this might be

    an iffy thing to do, since the reason/content for our work might be impacted by whatever the other party did. However, in cases

    where this is not thought to be a problem, a simply 'try the same thing again' strategy works, and is implemented here.<br />

    Typical call: <br />

    <pre><code class="lang-csharp">QueryExecutionHelper.RepeatIfDeadlock(() =&gt; rows.Save());</code></pre>

    Note the use of a no-parameter lambda that captures the 'rows' variable from its scope
  example: []
