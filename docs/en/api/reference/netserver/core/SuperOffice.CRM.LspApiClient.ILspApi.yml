  namespace: SuperOffice.CRM.LspApiClient
  summary: >-
    Plugin interface for using the LocalServiceProxy API, for instance to nudge OC to start mailings from sodatabase classes.

    Does not have to be in Plugins.dll as partners will not be implementing this kind of plugin.

    Interface and dummy/default implementation will be in sodatabase, while the online plugin that actually does something useful will be in an online dll

    and will be loaded on startup in the online environment
