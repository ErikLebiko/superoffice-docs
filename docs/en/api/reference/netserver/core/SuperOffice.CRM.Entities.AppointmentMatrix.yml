  name: AppointmentMatrix
  nameWithType: AppointmentMatrix
  fullName: SuperOffice.CRM.Entities.AppointmentMatrix
  type: Class
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Entities
  summary: Matrix holding information about repeating appointment and participants.
  remarks: >-
    <p>

    A booking consists of a booking master and booking children.  Booking master is the master appointment record representing the 

    party (i.e. associate) hosting an event or meeting.  Booking children represents invitations and participants to the meeting.

    We are distinguishing between the current date and dates into the future.  The user is prompted with a request to modify 

    the current date and all future dates.  Furthermore, we view a repeating booking like a matrix, where participants are 

    represented by columns and repetitions (dates) are represented by rows.  When accessing data like a matrix, we use x

    for the x dimension of the matrix and y for the y dimension.  Hence; <code>matrix[x,y]</code> would result to <code>matrix[participant, date]</code>.

    </p>

    <pre><code class="lang-csharp">    | M P P |
        | B C C |
        | B C C |

    Where:

        M - Master booking for the appointment used to instantiate the matrix.
        P - Participant of in the meeting used to instantiate the matrix.
        B - Master booking for appointments ahead in the series of repeating bookings.
        C - Child appointment records representing participation in appointments ahead in the series of repeating bookings.</code></pre>
    <p>

    The <code>B</code> and <code>C</code> records only exists when there are repetitions.  <code>P</code> and <code>C</code> records only exist when the

    appointment is a booking (i.e. there are participants).  Related information like description are only held by <code>M</code> and

    <code>B</code> records, and the corresponding <code>P</code> and <code>C</code> records only point to this data.  Related data for the <code>M</code> record is

    require to display the related information to the user.  Related information to the <code>B</code> records are modified when the corresponding

    related information to the <code>M</code> record is modified only if the information is identical.  Hence; <code>B</code>'s related information needs

    to be checked and potentially modified when modifying <code>M</code>'s related information.

    </p>

    <p>

    Too much data would be loaded if we would load all participants for all repetitions, including related information like text.

    Hence; we choose to load what we actually need.  This means that we load the <code>M</code>, <code>P</code> and <code>B</code> records initially.

    <code>C</code> records are loaded as required.  If there is a repeating booking with 10 participants and 15 recurrences to the future of the 

    appointment record in focus, we load <code>15 + 10 = 25</code> appointment records.  We would load <code>15 x 10 = 150</code> appointment records if

    we were to load the entire matrix.  All these records could, however, be loaded in case of modifying the list of participants or 

    recurrences.

    </p>
