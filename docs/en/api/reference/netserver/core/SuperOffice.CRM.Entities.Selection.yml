  summary: >-
    <p>Selection tab  </p>

    Entity Object for table 'selection'. Entity objects represent full entities with both the base table object and all

    related objects, such as visiblefor,  and things like

    owner associate and whatever else is logically related to the base object.
  remarks: >-
    Entity objects can be created in several ways. 

    <ul><li><span class="term">Use the static <xref href="SuperOffice.CRM.Entities.Selection.CreateNew" data-throw-if-not-resolved="false"></xref> method to create a new, empty object. After populating it with values,

    you call the SuperOffice.CRM.Data.Selection.Save method and corresponding row(s) in the database are created, and the objects' primary key field updated.

    This is the preferred way to <b>insert new entities</b> into the database.</span></li><li><span class="term">You can create a (nested) Selection <xref href="SuperOffice.CRM.Entities.Selection.CustomSearch" data-throw-if-not-resolved="false"></xref> object to obtain a query pre-populated with

    the correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href="SuperOffice.CRM.Entities.Selection.GetFromCustomSearch(SuperOffice.CRM.Entities.Selection.CustomSearch)" data-throw-if-not-resolved="false"></xref> method

    to apply the query to the database and obtain the result as an Entity object. This is how you <b>select existing entities</b> from the database when

    you have a query that does not correspond to any of the existing database indexes.</span></li><li><span class="term">For each unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy. 

    Note that if you try to fetch a row that does not exist (for instance, by using the primary key index and specifying a primary key that does

    not exist in the database), you will get a Row object with the SuperOffice.CRM.Data.Selection.IsNew and 
     SuperOffice.CRM.Data.Selection.IsDirty properties set to true. Such an Entity object is called a 'ghost' and
    cannot be updated, saved or deleted. You can also get a ghost if the row does exist in the database, but the Sentry system denies Select

    rights to the row.</span></li></ul>

    Non-unique indexes are handled through the <xref href="SuperOffice.CRM.Entities.SelectionCollection" data-throw-if-not-resolved="false"></xref> collection,

    which has nested classes and GetFromIdx methods for each non-unique index. There are no 'GetFromReader' methods, since that would be rather complex (multiple TableInfo objects required).

    <p></p>Unique indexes on Selection are: <table><thead><tr><th class="term">Index fields</th><th class="description">Nested index class name</th></tr></thead><tbody><tr><td class="term">SelectionId</td><td class="description">SelectionId: <p>Primary key  </p>Nested index class: <xref href="SuperOffice.CRM.Entities.Selection.IdxSelectionId" data-throw-if-not-resolved="false"></xref><p></p>Static Get method: <xref href="SuperOffice.CRM.Entities.Selection.GetFromIdxSelectionId(System.Int32)" data-throw-if-not-resolved="false"></xref></td></tr></tbody></table>Non-unique indexes on table Selection are: <table><thead><tr><th class="term">Index fields</th><th class="description">Nested index class name</th></tr></thead><tbody><tr><td class="term">Name</td><td class="description">Name: <p>Selection name, freetext indexed  </p>Nested index class: <xref href="SuperOffice.CRM.Entities.SelectionCollection.IdxName" data-throw-if-not-resolved="false"></xref><p></p>Static Get method: <xref href="SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxName(System.String)" data-throw-if-not-resolved="false"></xref></td></tr><tr><td class="term">AssociateId</td><td class="description">AssociateId: <p>Can also represent other types of owner  </p>Nested index class: <xref href="SuperOffice.CRM.Entities.SelectionCollection.IdxAssociateId" data-throw-if-not-resolved="false"></xref><p></p>Static Get method: <xref href="SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxAssociateId(System.Int32)" data-throw-if-not-resolved="false"></xref></td></tr><tr><td class="term">SoundEx</td><td class="description">SoundEx: <p>What the name sounds like, for duplicate detection  </p>Nested index class: <xref href="SuperOffice.CRM.Entities.SelectionCollection.IdxSoundEx" data-throw-if-not-resolved="false"></xref><p></p>Static Get method: <xref href="SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxSoundEx(System.String)" data-throw-if-not-resolved="false"></xref></td></tr><tr><td class="term">GroupIdx</td><td class="description">GroupIdx: <p>Link to group  </p>Nested index class: <xref href="SuperOffice.CRM.Entities.SelectionCollection.IdxGroupIdx" data-throw-if-not-resolved="false"></xref><p></p>Static Get method: <xref href="SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxGroupIdx(System.Int32)" data-throw-if-not-resolved="false"></xref></td></tr><tr><td class="term">Source</td><td class="description">Source: <p>How did we get this selection? For future integration needs  </p>Nested index class: <xref href="SuperOffice.CRM.Entities.SelectionCollection.IdxSource" data-throw-if-not-resolved="false"></xref><p></p>Static Get method: <xref href="SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxSource(System.Int16)" data-throw-if-not-resolved="false"></xref></td></tr></tbody></table>

