  type: Method
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Lists
  summary: >-
    Convert an ISoListProvider into an equivalent set of root, heading and history items, where each item conforms

    to the <xref href="SuperOffice.CRM.Lists.ISelectableListItem" data-throw-if-not-resolved="false"></xref> interface. If an array of id's to be selected is also provided, all

    elements corresponding to those id's will have the Selected attribute set to true.
  example: []
  syntax:
    content: public static void ConvertToSelectable(ISoListProvider source, int[] selectedIds, out List<ISoListItem> rootItems, out List<ISoListHeading> headingItems, out List<ISoListItem> historyItems)
    parameters:
    - id: source
      type: SuperOffice.CRM.Lists.ISoListProvider
      description: Source list provider
    - id: selectedIds
      type: System.Int32[]
      description: Array of ID's to select, can be null
    - id: rootItems
      type: System.Collections.Generic.List{SuperOffice.CRM.Lists.ISoListItem}
      description: 'Out: root items corresponding to the original root items'
    - id: headingItems
      type: System.Collections.Generic.List{SuperOffice.CRM.Lists.ISoListHeading}
      description: 'Out: heading items corresponding to the original heading items'
    - id: historyItems
      type: System.Collections.Generic.List{SuperOffice.CRM.Lists.ISoListItem}
      description: 'Out: history items corresponding to the original history items'
    content.vb: Public Shared Sub ConvertToSelectable(source As ISoListProvider, selectedIds As Integer(), rootItems As List(Of ISoListItem), headingItems As List(Of ISoListHeading), historyItems As List(Of ISoListItem))
