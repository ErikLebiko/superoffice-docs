  name: GetArchiveList(string, string[], ArchiveRestrictionInfo[])
  nameWithType: SoLists.GetArchiveList(string, string[], ArchiveRestrictionInfo[])
  fullName: SuperOffice.CRM.Lists.SoLists.GetArchiveList(string, string[], SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[])
  type: Method
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Lists
  summary: MDO list based on an underlying Archive Provider.
  remarks: >-
    Items will contain concatenated values of the desired columns in

    the order they are given. Rows will be ordered by the first possible column. If a column is of type icon in the 

    archive provider, it will be used for the icon hint instead of being part of the item name. Tooltips from all

    non-icon columns are concatenated to be the tooltip for the item.

    <p></p>

    A maximum of SuperOffice.ArchiveLists.ArchiveRowProvider.MAX_ITEMS rows (currently 200) are fetched, since

    longer MDO lists are not really helpful. If more than 200 rows exist, then the last row will have primary key 0 and be an overflow

    marker.

    <p></p>

    The extraInfo field of the list item will contain the entity name, a colon, and

    the actual primary key of the row. If the archive provider only has one entity, then the primary key will also be used for the list item

    id. If the archive has more than one entity, the primary key cannot be used for the list item id since primary keys may overlap between entities.

    In that case, the list item id will be an arbitrary integer.

    <p></p>

    Note that complex archives may apply further restrictions by themselves - Activity Archives will apply your current Filter settings,

    etc. This will influence the result set. Also note that culture-dependent data, such as dates, are returned in the format

    set up by SuperOffice.Util.CultureDataFormatter and have to be decoded by that class before display. The resource manager

    system in Six.Web also has methods for decoding of complete strings that may contain such elements.
  example: []
  syntax:
    content: public static ISoListProvider GetArchiveList(string providerName, string[] columns, ArchiveRestrictionInfo[] restrictions)
    parameters:
    - id: providerName
      type: System.String
      description: Name of archive provider
    - id: columns
      type: System.String[]
      description: Array of column names to fetch
    - id: restrictions
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions to apply on the archive provider
    return:
      type: SuperOffice.CRM.Lists.ISoListProvider
      description: MDO list provider for the archive
    content.vb: Public Shared Function GetArchiveList(providerName As String, columns As String(), restrictions As ArchiveRestrictionInfo()) As ISoListProvider
