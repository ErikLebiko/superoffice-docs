  summary: >-
    Email data

    Collection of EmailItemRow. Each element of the collection represents one row in the EmailItem

    table.
  remarks: >-
    Row collections can be created in several ways. 

    <ul><li><span class="term">Use the static <xref href="SuperOffice.CRM.Rows.EmailItemRows.CreateNew" data-throw-if-not-resolved="false"></xref> method to create a new, empty collection. You can then add objects of type

    <xref href="SuperOffice.CRM.Rows.EmailItemRow" data-throw-if-not-resolved="false"></xref> to it, and use methods like Save to operate on the whole collection.</span></li><li><span class="term">You can create a (nested) EmailItemRows <xref href="SuperOffice.CRM.Rows.EmailItemRows.CustomSearch" data-throw-if-not-resolved="false"></xref> object to obtain a query pre-populated with

    the correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href="SuperOffice.CRM.Rows.EmailItemRows.GetFromCustomSearch(SuperOffice.CRM.Rows.EmailItemRows.CustomSearch)" data-throw-if-not-resolved="false"></xref> method

    to apply the query to the database and obtain the result as a Rows object, with one item for each table row that matched your query.</span></li><li><span class="term">For each non-unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy.</span></li></ul>

    Unique indexes are handled through the <xref href="SuperOffice.CRM.Rows.EmailItemRow" data-throw-if-not-resolved="false"></xref> object directly,

    which has nested classes and GetFromIdx methods for each unique index. Similarly, there is a <xref href="SuperOffice.CRM.Rows.EmailItemRows.GetFromReader(SuperOffice.Data.SoDataReader%2cSuperOffice.CRM.Data.EmailItemTableInfo)" data-throw-if-not-resolved="false"></xref>

    method to retrieve the results of queries that return more than one row (this method will iterate over the reader to fetch ALL results, so beware of fetching

    huge result sets).

    <p></p>
