  commentId: M:SuperOffice.CRM.Services.IMarketingAgent.GetFormSubmissionsCount(System.Int32,SuperOffice.Data.FormSubmissionStatus)
  id: GetFormSubmissionsCount(System.Int32,SuperOffice.Data.FormSubmissionStatus)
  parent: SuperOffice.CRM.Services.IMarketingAgent
  langs:
  - csharp
  - vb
  name: GetFormSubmissionsCount(int, FormSubmissionStatus)
  nameWithType: IMarketingAgent.GetFormSubmissionsCount(int, FormSubmissionStatus)
  fullName: SuperOffice.CRM.Services.IMarketingAgent.GetFormSubmissionsCount(int, SuperOffice.Data.FormSubmissionStatus)
  type: Method
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: Get counnt of submissions for given form and status. Count for all forms is returned if negative formId is given
  example: []
  syntax:
    content: int GetFormSubmissionsCount(int formId, FormSubmissionStatus status)
    parameters:
    - id: formId
      type: System.Int32
      description: If 0 or less, return count for all forms
    - id: status
      type: SuperOffice.Data.FormSubmissionStatus
      description: Which status the submissions should have. If Unknown, return count of all statuses
    return:
      type: System.Int32
