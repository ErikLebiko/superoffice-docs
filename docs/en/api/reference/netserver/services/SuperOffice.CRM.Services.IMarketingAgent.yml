  name: IMarketingAgent
  nameWithType: IMarketingAgent
  fullName: SuperOffice.CRM.Services.IMarketingAgent
  type: Interface
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Interface for the Marketing Agent

    Agent used for Marketing functions, such as Forms
  example:
  - >-
    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       using (MarketingAgent agent = new MarketingAgent())
       {
          // call methods on agent here...
       }
    }</code></pre>
  syntax:
    content: >-
      [Agent("Marketing Agent", "Interface for the Marketing Agent. Agent used for Marketing functions, such as Forms")]

      public interface IMarketingAgent : IAgent
    content.vb: >-
      <Agent("Marketing Agent", "Interface for the Marketing Agent. Agent used for Marketing functions, such as Forms")>

      Public Interface IMarketingAgent Inherits IAgent
