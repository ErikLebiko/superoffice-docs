  summary: >-
    Carrier object for Area.

    Services for the Area Carrier is available from the <xref href="SuperOffice.CRM.Services.IReplicationAgent?text=Replication+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get Area 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ReplicationAgent();
       var area = agent.GetArea( 123 );
    }</code></pre>
  syntax:
