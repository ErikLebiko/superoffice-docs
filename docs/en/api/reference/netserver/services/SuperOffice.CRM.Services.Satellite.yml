  summary: >-
    Carrier object for Satellite.

    Services for the Satellite Carrier is available from the <xref href="SuperOffice.CRM.Services.IReplicationAgent?text=Replication+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get Satellite 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ReplicationAgent();
       var satellite = agent.GetSatellite( 123 );
    }</code></pre>
  syntax:
    content: >-
      [DataContract(Namespace = "http://www.superoffice.net/ws/crm/NetServer/10.3.0.0")]

      public class Satellite : Carrier
